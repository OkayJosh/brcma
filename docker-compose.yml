volumes:
  nginx_logs:
  certbot_certs:
  certbot_webroot:

networks:
  brcma-network:
    driver: bridge

services:
  brcma:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brcma-api
    environment:
      - DEBUG=${DEBUG:-True}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    networks:
      - brcma-network
    expose:
      - "8030"
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3

  brcma-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brcma-frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL:-http://localhost:8080/app}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/brcma}
      - NEXT_PUBLIC_ENVIRONMENT=${NEXT_PUBLIC_ENVIRONMENT:-development}
      - INTERNAL_API_URL=${INTERNAL_API_URL:-http://brcma:8030}
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-/app}
      - BASE_PATH=${BASE_PATH:-/app}
      - PUBLIC_URL=${PUBLIC_URL:-/app}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/brcma}
    networks:
      - brcma-network
    expose:
      - "80"
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  brcma-nginx:
    image: nginx:1.27-alpine
    container_name: brcma-nginx
    depends_on:
      brcma:
        condition: service_started
      brcma-frontend:
        condition: service_started
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      # Enable nginx envsubst so our template (nginx/conf.d/brcma.conf.template)
      # is rendered into /etc/nginx/conf.d before nginx starts.
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.template
    ports:
      - "${NGINX_PORT:-8080}:80"
    networks:
      - brcma-network
    volumes:
      - ./nginx/conf.d:/etc/nginx/templates:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/app/logs
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  brcma-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: brcma-tunnel
    profiles: ["cloudflared", "production"]
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    command:
      - /bin/sh
      - -c
      - |
          if [ -z "$${CLOUDFLARE_TUNNEL_TOKEN:-}" ]; then
            echo "CLOUDFLARE_TUNNEL_TOKEN is required for cloudflared" >&2
            exit 1
          fi
          exec cloudflared tunnel --no-autoupdate run --token "$${CLOUDFLARE_TUNNEL_TOKEN}"
    restart: unless-stopped
    networks:
      - brcma-network
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
        reservations:
          memory: 64M
          cpus: '0.05'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:2000/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
